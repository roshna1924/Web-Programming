<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Github User Finder : ICP4(2)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header style="background-color: #0a001f">
    <h1 style="color: white;">Github users!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="Enter a github username" type="text">
    </div>
    <div id="profile" class="thumbnail" >
        <h2 id="heading"></h2>
        <div class="avatar" id="avatar"></div>
    </div>

    <div class="information" id="information"></div>
</div>

</body>
</html>
